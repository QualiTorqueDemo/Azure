spec_version: 2
description: >
  Deploy a Virtual Machine Scale Set (VMSS) on Azure with a Linux VM, 
  VNet, NSG, and SSH key authentication.
labels:
  - Hypervisor: Azure-VM
inputs:
  agent:
    type: agent
    description: "Select the Torque agent to deploy this environment"
  Azure Region:
    type: string
    description: "Azure region for deployment"
    default: "westus2"
    allowed-values:
      - northcentralus
      - swedencentral
      - francecentral
      - northeurope
      - westus
      - westus2
  VM Size:
    type: string
    description: "Azure VM size for the scale set"
    default: "Standard_A1_v2"
    allowed-values:
      - Standard_A1_v2
      - Standard_A2_v2
      - Standard_D2_v2
      - Standard_DS1_v2

outputs:
  Linux VM VMSS ID:
    value: '{{ .grains.vmss.outputs.linux_vm_vmss_id }}'
    quick: true

grains:
  vmss:
    kind: terraform
    spec:
      source:
        store: Azure
        path: assets/vmss
      agent:
        name: '{{ .inputs.agent }}'
      inputs:
        - location: '{{ .inputs.["Azure Region"] }}'
        - size: '{{ .inputs.["VM Size"] }}'
      outputs:
        - linux_vm_vmss_id
