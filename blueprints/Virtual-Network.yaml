spec_version: 2
description: >
  Deploy a Virtual Network in Azure with 3 subnets, NSG, route table, 
  service endpoints, subnet delegation, and private link policies.

inputs:
  Azure Region:
    type: string
    description: "Azure region for the VNet"
    default: "westus2"
    allowed-values:
      - northcentralus
      - swedencentral
      - francecentral
      - northeurope
      - westus
      - westus2

outputs:
  VNet ID:
    value: '{{ .grains.virtual-network.outputs.test_vnet_id }}'
    quick: true

grains:
  virtual-network:
    kind: terraform
    spec:
      source:
        store: Azure
        path: assets/virtual-network
      agent:
        name: '{{ .params.default_aks_host }}'
      inputs:
        - vnet_location: '{{ .inputs.["Azure Region"] }}'
      outputs:
        - test_vnet_id
