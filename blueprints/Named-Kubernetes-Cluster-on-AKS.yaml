spec_version: 2
description: >
  Deploy a named Kubernetes cluster on AKS with monitoring support 
  through Azure Log Analytics, Azure AD RBAC, KMS etcd encryption, 
  disk encryption set, and private cluster configuration.
metadata:
  blueprint-labels:
    - key: hypervisor
      value: Azure
    - key: terraform

inputs:
  agent:
    type: string
    description: "Select the Torque agent to deploy this environment"
    default: "aks-prod"
    allowed-values:
      - aks-prod
      - aks-dev-temp
  Azure Location:
    type: string
    description: "Azure location for deployment"
    default: "westus2"
    allowed-values:
      - northcentralus
      - swedencentral
      - francecentral
      - northeurope
      - westus
      - westus2

outputs:
  AKS Cluster ID:
    value: '{{ .grains.named-aks-cluster.outputs.test_aks_named_id }}'
    quick: true

grains:
  named-aks-cluster:
    kind: terraform
    spec:
      source:
        store: Azure
        path: assets/named-aks-cluster
      agent:
        name: '{{ .inputs.agent }}'
      inputs:
        - location: '{{ .inputs.["Azure Location"] }}'
      outputs:
        - test_aks_named_id
        - test_aks_named_identity
